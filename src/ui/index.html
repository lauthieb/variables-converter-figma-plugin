			}

			.box-flex-center h2 {
				margin-left: 4px;
			}

			.box-space-between {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: flex-end;
			}

		<script src="https://unpkg.com/shiki@0.14.7"></script>
		<script>
			let cssCode;
			let jsCode;
			let dartCode;
			let composeCode;
			let swiftuiCode;

			onmessage = (event) => {
				shiki
					.getHighlighter({
						theme: 'nord',
						langs: ['css'],
					})
					.then((highlighter) => {
						cssCode = event.data.pluginMessage.cssFile;
						const code = highlighter.codeToHtml(cssCode, { lang: 'css' });
						document.getElementById('css-file').innerHTML = code;
					});

				shiki
					.getHighlighter({
						theme: 'nord',
						langs: ['js'],
					})
					.then((highlighter) => {
						jsCode = event.data.pluginMessage.jsFile;
						const code = highlighter.codeToHtml(jsCode, { lang: 'js' });
						document.getElementById('js-file').innerHTML = code;
					});

				shiki
					.getHighlighter({
						theme: 'nord',
						langs: ['dart'],
					})
					.then((highlighter) => {
						dartCode = event.data.pluginMessage.dartFile;
						const code = highlighter.codeToHtml(dartCode, { lang: 'dart' });
						document.getElementById('dart-file').innerHTML = code;
					});

				shiki
					.getHighlighter({
						theme: 'nord',
						langs: ['kotlin'],
					})
					.then((highlighter) => {
						composeCode = event.data.pluginMessage.composeFile;
						const code = highlighter.codeToHtml(composeCode, {
							lang: 'kotlin',
						});
						document.getElementById('compose-file').innerHTML = code;
					});

				shiki
					.getHighlighter({
						theme: 'nord',
						langs: ['swift'],
					})
					.then((highlighter) => {
						swiftuiCode = event.data.pluginMessage.swiftuiFile;
						const code = highlighter.codeToHtml(swiftuiCode, { lang: 'swift' });
						document.getElementById('swiftui-file').innerHTML = code;
					});
			};

			function copyCodeToClipboard(file) {
				let code;

				switch (file) {
					case 'js-file':
						code = jsCode;
						break;
					case 'css-file':
						code = cssCode;
						break;
					case 'dart-file':
						code = dartCode;
						break;
					case 'compose-file':
						code = composeCode;
						break;
					case 'swiftui-file':
						code = swiftuiCode;
						break;
				}

				const tempTextarea = document.createElement('textarea');
				tempTextarea.value = code;
				document.body.appendChild(tempTextarea);
				tempTextarea.select();
				document.execCommand('copy');
				document.body.removeChild(tempTextarea);

				const event = `code-copied-${file.split('-')[0]}`;
				parent.postMessage(
					{ eventName: event, pluginMessage: { type: event } },
					'*'
				);
			}
		</script>
